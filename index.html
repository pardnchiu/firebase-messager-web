<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/global.css">
  <script type="module" src="./js/firebase.js"></script>
</head>
<body class="no-select">
  <div id="unauth-view">
    <div df="login">
      <div df="logo">
        <img src="./image/logo.svg" alt="">
        <div>
          <h6>Firebase</h6>
          <p>Messager</p>
        </div>
      </div>
      <input class="can-select" type="text" name="" id="" placeholder="用戶名稱" df="signup">
      <input class="can-select" type="email" name="" id="" placeholder="登入信箱">
      <input class="can-select" type="password" name="" id="" placeholder="登入密碼">
      <button id="login-act" df="main login">登入</button>
      <button id="signup-act" df="main signup">註冊</button>
      <button id="login-show" df="sub signup">前往登入</button>
      <button id="signup-show" df="sub login">註冊用戶</button>
    </div>
  </div>
  <div df="body">
    <h6 id="page-title">收件匣</h6>
    <div id="main-view">
      <nav>
        <ul>
          <li id="get-auths">
            <i class="fas fa-user-friends"></i>
            平台用戶
          </li>
          <li id="get-chatbox" class="selected">
            <i class="fas fa-comments"></i>
            所有訊息
          </li>
          <li id="get-history">
            <i class="fas fa-clock"></i>
            過往記錄
          </li>
        </ul>
      </nav>
      <section df="list">
        <nav>
          <i class="fas fa-search"></i>
          <input class="can-select" type="text" placeholder="搜尋">
        </nav>
        <ul id="user-list" df="empty inbox">
        </ul>
      </section>
      <section df="body">
        <nav>
          <h6 id="chatbox-title"></h6>
          <ul>
            <li id="btn-chatbox-pin">
              <i class="fas fa-map-pin"></i>
            </li>
            <li id="btn-chatbox-user">
              <i class=" fas fa-user-alt"></i>
            </li>
            <li id="btn-chatbox-delete">
              <i class="fas fa-trash-alt"></i>
            </li>
            <li id="btn-chatbox-report">
              <i class="fas fa-info-circle"></i>
            </li>
            <li id="btn-chatbox-close">
              <i class="fas fa-times-circle"></i>
            </li>
          </ul>
        </nav>
        <ul id="chatbox-body">
        </ul>
        <div>
          <textarea class="can-select" name="" id="chat-input" cols="30" rows="10" placeholder="輸入內容"></textarea>
          <button id="chat-act">送出</button>
        </div>
      </section>
    </div>
    <div id="right-view">
    </div>
  </div>
</body>
</html>
